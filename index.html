    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <main class="eas-main">
        <header class="eas-main__title">
            Etch-a-Sketch
        </header>

        <div class="eas-main__content">
        </div>
